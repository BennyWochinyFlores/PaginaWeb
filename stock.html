<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>TOPITOP</title>
    <link rel="stylesheet" href="style.css">
    <!--css only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/5b57cc661d.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

        <header>
            <div class="menu container">
                <a href="index.html" class="logo">TOPITOP</a>
                <input type="checkbox" id="menu">
                <label for="menu">
                    <img class="menu-icono" src="IMAGENES/menu-btn.png" alt="manu">

                    
                 </label>
                 <nav class="navbar">
                    <ul>
                        <li><a href="usuario.html">USUARIO</a></li>
                        <li><a href="producto.html">PRODUCTOS</a></li>
                        <li><a href="stock.html">STOCK</a></li>
                        <li><a href="cliente.html">CLIENTE</a></li>
                        <li><a href="almacen.html">ALMACEN</a></li>
                        <li><a href="proveedores.html">PROVEEDORES</a></li>
                    
                    </ul>
                </nav>
            </div>
    </header>
    <div class="container-fluid row">
        <form class="col-3 p-3" id="producto-form" autocomplete="off">
            <h3 class="text-center text-secondary">Registro de Productos</h3>
            <div class="mb-3">
                <label for="cod_producto" class="form-label">Codigo</label>
                <input type="text" class="form-control" id="cod_producto" placeholder="Ingrese su codigo">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" placeholder="Ingrese su descripcion">
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="text" class="form-control" id="stock" placeholder="Ingrese su Stock">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" placeholder="Ingrese su precio">
            </div>
            
            <button type="submit" class="btn btn-primary add-btn" value="submit">Registrar</button>
        </form>
        <div class="col-9 p-4">
            <table class="table table-success table-striped">
                <thead >
                    <tr>
                        <th>CODIGO</th>
                        <th>DESCRIPCION</th>
                        <th>STOCK</th>
                        <th>PRECIO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="producto-lista">
                    <tr>
                        <td>1</td>
                        <td>Camisa corta</td>
                        <td>70</td>
                        <td>30</td>
                        <td>
                            <a href="#" class="btn btn-small btn-warning editar">EDITAR</a>
                            <a href="#" class="btn btn-small btn-danger delete">DELETE</a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Pantalon Jean</td>
                        <td>670</td>
                        <td>30</td>
                        <td>
                            <a href="#" class="btn btn-small btn-warning editar">EDITAR</a>
                            <a href="#" class="btn btn-small btn-danger delete">DELETE</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
<script src="script_stock.js"></script>

</body>

</html>
